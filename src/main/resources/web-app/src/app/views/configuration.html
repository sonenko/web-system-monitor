<form novalidate>
  <div class="form-group">
    <label>Refresh interval</label>
    <select class="form-control" ng-model="gridDynConfig.refreshRate"
            ng-options="option.value as option.name for option in options">
    </select>
  </div>

  <div class="form-group">
    <label>Highlight max cpu from</label>
    <input class="form-control" type="number" ng-model="gridDynConfig.maxCpu"/>
  </div>
</form>
